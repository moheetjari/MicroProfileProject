<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <script type="text/javascript">
        function redirect() {
            history.forward();
        }
    </script>
    <h:body>
        <div id="top">
            <ui:insert name="top">
                <ui:include src="master/Header.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">

            <div class="container">
                <div style="border: 1px solid #ccc;box-shadow: 5px 1px 5px black;box-sizing: border-box;padding: 16px;">
                    <h:form class="tm-form tm-login-form tm-form-bordered">
                        <h4>Login</h4>
                        <!--<button onclick="redirect()">Google</button>-->
                        <div class="tm-form-inner">
                            <div class="tm-form-field">
                                <label for="login-email">Email address*</label>
                                <h:inputText id="email" value="#{loginManagedBean.email}" required="required" requiredMessage="Email id required"/>
                                <h:message for="email" />
                            </div>
                            <div class="tm-form-field">
                                <label for="login-password">Password*</label>
                                <h:inputSecret id="pass" value="#{loginManagedBean.pass}" required="required" requiredMessage="Password required"/>
                                <h:message for="pass" />
                            </div>

                            <div class="tm-form-field">
                                <h:commandButton action="#{loginManagedBean.Login()}" value="LOGIN" style="background-color: #1cbac9;
                                                 font-size: 27px;
                                                 font-weight: 500;"/>
                            </div>
                            <h:outputLabel id="msg" value="#{loginManagedBean.message}" style="color: red;"></h:outputLabel>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="master/Footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>

</html>
